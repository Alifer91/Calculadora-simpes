<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <div class="bgCalc">
        <h1 id="titleName">Alifer da Silva</h1>
        <table>
            <tr>
                <td>
                    <button id="btnClean">C</button>
                </td>
                <td>
                    <button id="btnBackspace">&lt;</button>
                </td>
                <td>
                    <button id="btnDivision">/</button>
                </td>
                <td>
                    <button id="btnMulti">X</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn7">7</button>
                </td>
                <td>
                    <button id="btn8">8</button>
                </td>
                <td>
                    <button id="btn7">9</button>
                </td>
                <td>
                    <button id="btnAdd">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn4">4</button>
                </td>
                <td>
                    <button id="btn5">5</button>
                </td>
                <td>
                    <button id="btn6">6</button>
                </td>
                <td>
                    <button id="btnSub">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn1">1</button>
                </td>
                <td>
                    <button id="btn2">2</button>
                </td>
                <td>
                    <button id="btn7">3</button>
                </td>
                <td rowspan="2">
                    <button id="btnEqual">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="btnZero">0</button>
                </td>
                <td>
                    <button id="btndot">.</button>
                </td>
                
                
            </tr>
        </table>


    </div>

    <script src="../js/index.js"></script>
</body>
</html>
